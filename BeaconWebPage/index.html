<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Home Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/Beacon Logo.webp" alt="Beacon Logo">
            <span class="logo-text">Beacon</span> <!-- Add this line -->
        </div>
        <div class="navbar-menu">
            <a href="#analytics">Analytics</a>
            <a href="#security">Security</a>
            <a href="#lighting">Lighting</a>
            <a href="#preferences">Preferences</a>
            <a href="#temperature">Temperature</a>
        </div>
        <div class="navbar-icons">
            <a href="#home"><img src="images/home-icon.png" alt="Home"></a>
            <span>401 Pine Street</span>
            <a href="#settings"><img src="images/setting-line-icon.png" alt="Settings"></a>
            <a href="#notifications"><img src="images/notification-bell-icon.png" alt="Notifications"></a>
        </div>
    </nav>
    <div class="main-body">
        <div class="left-section">
            <!-- Content for the left section goes here -->
        </div>
        <div class="middle-section">
            <img src="images/houseImage.webp" alt="House" class="house-image"> <!-- Use the correct path to your image -->
        </div>
        <div class="right-section">
            <!-- Content for the right section goes here -->
        </div>
    </div>
</body>
</html>
